<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet" />
		<link rel="stylesheet" href="./src/css/index.css" />
		<title>Document</title>
	</head>
	<body>
		<div class="timer">
			<div class="timer__container">
				<div class="timer__heading">TIMER</div>
				<div class="timer__numbers">
					<div class="timer__number">
						<div class="timer__number-count timer__hours">00</div>
						<div class="timer__number-description">Hours</div>
					</div>
					<div class="timer__number">
						<div class="timer__number-count timer__minutes">00</div>
						<div class="timer__number-description">Minutes</div>
					</div>
					<div class="timer__number">
						<div class="timer__number-count timer__seconds">00</div>
						<div class="timer__number-description">Seconds</div>
					</div>
				</div>
				<div class="timer__buttons">
					<button class="timer__button start">Старт</button>
					<button class="timer__button lap">Круг</button>
					<button class="timer__button reset">Сбросить</button>
				</div>
			</div>
			<div class="timer__laps">
				<div class="timer__head">
					<div class="timer__head-num">Круг</div>
					<div class="timer__head-time">Время круга</div>
				</div>
				<!-- <div class="timer__lap">
					<div class="timer__lap-num">1</div>
					<div class="timer__lap-time">00:23:52</div>
					<div class="timer__lap-alltime">00:23:52</div>
				</div> -->
			</div>
		</div>
		<script src="./src/js/index.js"></script>
	</body>
</html>
